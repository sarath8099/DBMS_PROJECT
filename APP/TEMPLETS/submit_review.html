<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourism Recommender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Tourism Recommender</h1>
        <!-- Navigation links -->
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/search/destinations">Search Destinations</a></li>
                <li><a href="/filter/activities">Filter Activities</a></li>
                <li><a href="/recommendations">Recommendations</a></li>
                <li><a href="/bookings">Bookings</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content area -->
    <main>
        <!-- Submit Review Section -->
        <section id="submit_review_destination">
            <h2>Submit Review for Destination</h2>
            <form action="/submit_review/destination" method="POST">
                <label for="destination_id">Destination ID:</label>
                <input type="text" id="destination_id" name="destination_id" required>
                <label for="rating">Rating:</label>
                <input type="number" id="rating" name="rating" min="1" max="5" required>
                <label for="review_text">Review:</label>
                <textarea id="review_text" name="review_text" rows="4" required></textarea>
                <button type="submit">Submit Review</button>
            </form>
        </section>

        <!-- Submit Review for Activity -->
        <section id="submit_review_activity">
            <h2>Submit Review for Activity</h2>
            <form action="/submit_review/activity" method="POST">
                <label for="activity_id">Activity ID:</label>
                <input type="text" id="activity_id" name="activity_id" required>
                <label for="rating">Rating:</label>
                <input type="number" id="rating" name="rating" min="1" max="5" required>
                <label for="review_text">Review:</label>
                <textarea id="review_text" name="review_text" rows="4" required></textarea>
                <button type="submit">Submit Review</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Tourism Recommender</p>
    </footer>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
